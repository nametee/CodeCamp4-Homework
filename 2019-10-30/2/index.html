<body>
    <script>
        const insertionSort = arr => { 
            for (let i = 0; i < arr.length; i++) {
                let temp = arr[i];
                let j;

                for (j = i - 1; j >= 0 && arr[j] > temp; j--) {
                    arr[j + 1] = arr[j];
                }
                    arr[j + 1] = temp;
            }
            return arr;
        };
        alert(insertionSort([23,70,89,64,1,3,5,22]));
    </script>
